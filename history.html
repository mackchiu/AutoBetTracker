<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picks History | Sports Money Move</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>üìö Picks History</h1>
            </div>
            <div class="header-right">
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">‚Üê Back to Dashboard</a>
                </nav>
            </div>
        </header>

        <!-- Full History Table -->
        <section class="history">
            <h2>Complete History</h2>
            <div class="history-filters">
                <div class="filter-group">
                    <label for="historyDateFrom">From:</label>
                    <input type="date" id="historyDateFrom">
                </div>
                <div class="filter-group">
                    <label for="historyDateTo">To:</label>
                    <input type="date" id="historyDateTo">
                </div>
                <div class="filter-group">
                    <label for="historyModelFilter">Model:</label>
                    <select id="historyModelFilter">
                        <option value="all">All</option>
                        <option value="player-props">Player Props</option>
                        <option value="team-model">Team Model</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="historyResultFilter">Result:</label>
                    <select id="historyResultFilter">
                        <option value="all">All</option>
                        <option value="win">Win</option>
                        <option value="loss">Loss</option>
                        <option value="push">Push</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <button id="applyHistoryFilters" class="btn-secondary">Apply Filters</button>
            </div>
            <div class="table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Model</th>
                            <th>Game</th>
                            <th>Pick</th>
                            <th>Proj</th>
                            <th>Edge</th>
                            <th>Result</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="footer">
            <p>Sports Money Move ‚Ä¢ Picks History ‚Ä¢ All historical picks</p>
        </footer>
    </div>

    <script src="js/history.js"></script>
</body>
</html>
